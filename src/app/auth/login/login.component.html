<form class="ui form">
  <div class="field">
    <div class="ui left icon input">
      <input type="text" placeholder="მომხმარებელი" (input)="onInput($event)"><i class="user icon"></i>
    </div>
  </div>
  <div class="field">
    <div class="ui left icon input ">
      <input type="password" placeholder="პაროლი"><i class="lock icon"></i>
    </div>
  </div>
  <div class="auth__actions">
    <a class="auth__switch-mode" (click)="goToRegister()">
      <span class="ui orange text">რეგისტრაცია</span>
    </a>
    <button class="ui basic orange right floated button" type="submit">
      <i class="sign in alternate icon"></i>
      შესვლა
    </button>
  </div>
</form>
