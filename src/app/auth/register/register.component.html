<form class="ui form" [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <div class="field">
    <div class="ui left icon input">
      <input type="text" placeholder="სახელი" formControlName="fullName"><i class="address card icon"></i>
    </div>
    <p *ngIf="get('fullName').invalid && get('fullName').touched">
      <ng-container *ngFor="let errorMessage of errors('fullName')">
        <span *ngIf="errorMessage !== true">{{ errorMessage }}</span>
      </ng-container>
    </p>
  </div>
  <div class="field">
    <div class="ui left icon input">
      <input type="text" placeholder="მომხმარებელი" formControlName="userName"><i class="user icon"></i>
    </div>
    <p *ngIf="get('userName').invalid && get('userName').touched">
      <ng-container *ngFor="let errorMessage of errors('userName')">
        <span *ngIf="errorMessage !== true">{{ errorMessage }}</span>
      </ng-container>
    </p>
  </div>
  <div class="field">
    <div class="ui left icon input ">
      <input type="password" placeholder="პაროლი" formControlName="password"><i class="lock icon"></i>
    </div>
    <p *ngIf="get('password').invalid && get('password').touched">
      <ng-container *ngFor="let errorMessage of errors('password')">
        <span *ngIf="errorMessage !== true">{{ errorMessage }}</span>
      </ng-container>
    </p>
  </div>
  <div class="field">
    <div class="ui left icon input ">
      <input type="password" placeholder="განმეორებითი პაროლი" formControlName="confirmPassword"><i
      class="lock icon"></i>
    </div>
    <p *ngIf="get('confirmPassword').invalid && get('confirmPassword').touched">
      <ng-container *ngFor="let errorMessage of errors('confirmPassword')">
        <span *ngIf="errorMessage !== true">{{ errorMessage }}</span>
      </ng-container>
    </p>
  </div>
  <div class="auth__actions">
    <a class="auth__switch-mode">
      <span class="ui orange text pointer" routerLink="/auth">შესვლა</span>
    </a>
    <button class="ui basic orange right floated button" type="submit">
      <i class="sign in alternate icon"></i>
      რეგისტრაცია
    </button>
  </div>
</form>
