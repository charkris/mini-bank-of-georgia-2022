<form class="ui segments form" [formGroup]="accountForm"  (ngSubmit)=addAcount()>
  <div class="ui segment">
    <h1>ანგარიშის შექმნა</h1>
  </div>
  <div class="ui segment">
    <div class="ui form">
      <div class="ui field">
        <div class="nine wide field">
          <label>ანგარიშის სახელი</label>
          <input type="text" formControlName="accountName">
          <p *ngIf="get('accountName').invalid && get('accountName').touched">
            <ng-container *ngFor="let errorMessage of errors('accountName')">
              <span *ngIf="errorMessage !== true">{{ errorMessage }}</span>
            </ng-container>
          </p>
        </div>
      </div>
      <div class="ui field">
        <div class="nine wide field">
          <label>თანხა</label>
          <input type="number" formControlName="amount">
          <p *ngIf="get('amount').invalid && get('amount').touched">
            <ng-container *ngFor="let errorMessage of errors('amount')">
              <span *ngIf="errorMessage !== true">{{ errorMessage }}</span>
            </ng-container>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="ui segment">
    <button type="submit" class="ui orange button">შექმნა</button>
  </div>
</form>
